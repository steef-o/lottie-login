<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Lottie - Login</title>
    </head>
    <body>
        <div class="columns is-centered block">
            <div class="column is-half">
                <div class="animation-wrapper">
                    <div id="monster-body"></div>
                    <div id="monster-eyelids"></div>
                    <div id="monster-mouth"></div>
                </div>
            </div>
        </div>

        <div class=" columns is-centered block">
            <div class="column is-offset-one-forth is-half">
                <form
                    id="form"
                    name="form"
                    method="POST"
                    action="#"
                    class="field is-centered block"
                >
                    <div class="control block">
                        <label for="username">Username:</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="input"
                        />
                    </div>
                    <div class="control block">
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="input"
                        />
                    </div>
                    <div class="control block">
                        <button class="button is-link is-medium">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js"></script>
        <script src="Eye.js"></script>
        <script src="app2.js"></script>
    </body>
</html>
