<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="style.css">

    <title>Lottie - Login</title>
</head>
<body>
<div class="row center-xs">
        <div class="col-xs-6">
        <div class="box animation-wrapper">
            <div id="monster-body"></div>
            <div id="monster-eyelids"></div>
            <div id="monster-mouth"></div>
        </div>
    </div>
</div>

<form id="form" name="form" method="POST" action="#" class=" row center-xs">
    <fieldset id="details" class="col-xs-6">
        <div class="box">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" />
        </div>
        <div class="box">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
        </div>
    </fieldset>
    <fieldset class="col-xs-6">
        <div class="box">
            <button>Submit</button>
        </div>
    </fieldset>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js"></script>
<script src='Eye.js'></script>
<script src="app2.js"></script>
</body>
</html>
